<!doctype html>
<html ng-app="app">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Runner's Log</title>


  </head>

  <body>

<div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Runner's Log</a>
        <ul class="right hide-on-med-and-down">
        </ul>
      </div>
    </nav>
  </div>


<!-- weather API display area -->
<!-- search box found from https://blog.udemy.com/search-box-css/ -->
  <!-- <form>
      <input type="text" ng-model="search" placeholder="Search..." required>
      <input id="button" type="button" value="Search">
  </form> -->


<!-- table for runners name, dob, height, weight -->
<div class="center">
  <form name="runnerForm">
    <form name="runnerForm">
    <label>
    Name:
      <input type="text" ng-model="runner.name"/>
    </label><br>
    <label>
    Height:
      <input type="text" ng-model="runner.age"/>
    </label><br>
    <label>
    Weight:
      <input type="text" ng-model="runner.weight"/>
    </label><br>
    <label>
    Age:
      <input type="text" ng-model="runner.age"/>
    </label><br>
    <!-- <input type="text" ng-model="search" placeholder="Submit." required> -->
    <input id="button" type="button" value="Save">
  </form>
</div>




<hr><br><br>
<!-- graph of run -->
<div ng-controller="LineCtrl">
<canvas id="line" class="chart chart-line" chart-data="data"
chart-labels="labels" chart-series="series" chart-options="options"
chart-dataset-override="datasetOverride" chart-click="onClick">
</canvas>
</div>
<br><br><hr>
<!-- run summaries -->

<!-- materialize for the dropdown -->


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="../node_modules/chart.js/dist/Chart.min.js"></script>
<script src="../node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
<script src="assets/chart.js"></script>
<script src="assets/app.js"></script>

</body>
</html>
